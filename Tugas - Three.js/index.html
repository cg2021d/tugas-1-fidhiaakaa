<!DOCTYPE html>
<html lang="en">
<head>
    <title>Three.js</title>
    <script src="three.min.js"></script>
    <link rel="stylesheet">
    <style>
      body {
        background-color: black;
        text-align: center;
      }
    </style>

</body>
</html>


<script>    
        let scene, camera, renderer;
        let cube, cone, plane, sphere, torus, octahedron;

        let createCube = function() {
          geometry = new THREE.BoxGeometry(2, 2, 2, 2, 2, 2);
			    material = new THREE.MeshBasicMaterial( { 
            wireframe: true,
            color: 0x00ff00 
          } );
	  cube = new THREE.Mesh( geometry, material );
	  scene.add( cube );
          cube.position.set(7, 5, -2);
        }

        let createCone = function() {
          geometry = new THREE.ConeGeometry( 2, 4, 32 );
          material = new THREE.MeshBasicMaterial( {
            wireframe: true,
            color: 0xffff00
          } );
          cone = new THREE.Mesh( geometry, material );
          scene.add( cone );
          cone.position.set(0, 0, 0);
        }

        let createPlane = function() {
          geometry = new THREE.PlaneGeometry( 3, 3, 5, 5 );
          material = new THREE.MeshBasicMaterial( {
            wireframe: true,
            color: 0xffff, 
            side: THREE.DoubleSide
          } );
          plane = new THREE.Mesh( geometry, material );
          scene.add( plane );
          plane.position.set(-5, 5, 0);
        }

        let createSphere = function() {
          geometry = new THREE.SphereGeometry( 1, 2, 10 );
          material = new THREE.MeshBasicMaterial( { 
				    wireframe: true,
            color: 0x808080 
			    } );
          sphere = new THREE.Mesh( geometry, material );
          scene.add( sphere );
          sphere.position.set(-5, -5, 0);
        }

        let createTorus = function() {
          geometry = new THREE.TorusGeometry( 1, 0.1, 16, 100 );
          material = new THREE.MeshBasicMaterial( { 
            //wireframe: true,
            color: 0xFF6600
          } );
          torus = new THREE.Mesh( geometry, material );
          scene.add( torus );
          torus.position.set(10, -3, 0);
        }

        let createOctahedron = function() {
          geometry = new THREE.OctahedronGeometry(2.5);
          material = new THREE.MeshBasicMaterial( {
	          wireframe: true,
            color: 0xFF00FF
          } );
          octahedron = new THREE.Mesh(geometry, material);
          scene.add(octahedron);
          octahedron.position.set(-10, 0, 0);
        }

        // set up the environment - 
        // initiallize scene, camera, objects and renderer
        
            // 1. create the scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color('black');
            
            // 2. create an locate the camera       
            camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
            camera.position.z = 10;
            
            // 3. create and locate the object on the scene           
            createCube();
            createCone();
            createPlane();
            createSphere();
            createTorus();
            createOctahedron();
            
            // 4. create the renderer     
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
       
      
        
        // main animation loop - calls 50-60 in a second.
        let mainLoop = function() {
            console.log("Hello");
            renderer.render(scene, camera);

            cube.rotation.x += 0.01;
				    cube.rotation.y += 0.01;
            
            cone.rotation.x += -0.03;
            cone.rotation.z += -0.03;
            cone.rotation.y += -0.03;

            plane.rotation.x += 0.01;
            plane.rotation.y += 0.01;

            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01;

            torus.rotation.x += 0.01;
            torus.rotation.y += 0.01;
            torus.rotation.z += 0.01;

            octahedron.rotation.z += 0.01;
            octahedron.rotation.x += 0.01;
            octahedron.rotation.y += 0.01;

            requestAnimationFrame(mainLoop);
        };
        
        ///////////////////////////////////////////////
        //init();
        mainLoop();
    </script>
